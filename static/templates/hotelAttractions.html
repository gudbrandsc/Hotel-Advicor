<!DOCTYPE html>
<html>
<head>
    <title>Edit review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style/minty.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand " href="/viewhotels">Hotels site</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/viewhotels">Hotels</a></li>
                <li><a href="/myreviews?username=$username">My reviews</a></li>
                <li><a href="/savedhotels">Saved hotels</a></li>
                <li><a href="/expedialinks">Visited links</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login?logout"><span class="glyphicon glyphicon-log-in"></span> Sign out</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <h3>Attractions near hotel $hotelname</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Attraction name</th>
            <th>Address</th>
            <th>Rating</th>

        </tr>
        </thead>
        <tbody>
        #foreach($attraction in $attractions)
        <tr>
            <td>$!attraction.name</a></td>
            <td>$!attraction.address</td>
            <td>$!attraction.rating</td>

        </tr>
        #end
        </tbody>
    </table>
</div>
</body>
</html>
