<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand " href="/viewhotels">HotelAdvisor</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/viewhotels">Hotels</a></li>
                <li><a href="/myreviews?username=$username">My reviews</a></li>

</div>


<div class="imagescaler">
    <h1 class="display-4 centeredtext">Welcome to HotelAdvisor <i class="em em-hotel"></i></h1>

    <div class="centeredsearch">
        <form action="/viewhotels" method="GET">
            <div class="form-group">
                <select name="city" class="form-control"  id="citySelect">
                    <option>--Select city--</option>
                    #foreach($city in $cities)
                    <option>$!city</option>
                    #end
                </select>
            </div>
            <div class="form-group has-feedback has-feedback-left">
                <input type="text" id="myInput" name="key" placeholder="Search for hotel names.." class=" form-control">
                <i class="glyphicon glyphicon-search form-control-feedback"></i>
            </div>
            <input class="btn btn-block btn-primary" type="submit" value="Search" />
        </form>
    </div>
</div>
