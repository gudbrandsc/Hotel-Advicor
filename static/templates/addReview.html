<!DOCTYPE html>
<html>
<head>
    <title>Add review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand " href="/viewhotels">Hotels site</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active "><a href="#">Hotels</a></li>
                <li><a href="/myreviews?username=$username">My reviews</a></li>
                <li><a href="/savedhotels">Saved hotels</a></li>
                <li><a href="/expedialinks">Visited links</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login?logout"><span class="glyphicon glyphicon-log-in"></span> Sign out</a></li>
            </ul>
        </div>
    </nav>
</div>


<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Add review for hotel $hotelname</div>
        <div class="panel-body">
            <form action="/addreview" method="post">
                <div class="form-group">
                    <label for="reviewtitle">Title</label>
                    <input required autofocus placeholder="Title..." type="text" class="form-control" name="title" id="reviewtitle" size="50">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Rating</label>
                    <select name="rating" class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Review</label>
                    <textarea required placeholder="Write your review..." type="text" name="review" maxlength="3000" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <input type="hidden" value="$hotelid" name="hotelid" />
                <input type="hidden" value="$date" name="date" />
                <input type="hidden" value="$username" name="username" />
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
